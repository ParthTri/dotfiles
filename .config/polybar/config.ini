[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini

[bar/main]
font-0 = "Fira Code:style=Regular"
font-1 = "Noto Sans Symbols2:style=Regular"
font-2 = "Iosevka:style=Regular"
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25

background = ${colors.background}
foreground = ${colors.foreground}

modules-right = battery date 
modules-left = workspaces

[module/date]
	type     = internal/date
	interval = 1.0
	time     = "%I:%M %p"
	label    = "%time%"

	format         = <label>
	format-padding = 0

	label-background = ${colors.background}
	label-foreground = ${colors.crystalBlue}
	label-padding    = 4

[module/battery]
	type          = internal/battery
	full-at       = 100
	battery       = BAT0
	adapter       = AC0
	poll-interval = 2

	format-charging = <label-charging>

	label-charging            = "%percentage%%"
	label-charging-background = ${colors.background}
	label-charging-foreground = ${colors.surimiOrange}
	label-charging-padding    = 4

	format-discharging = <label-discharging>

	label-discharging            = "%percentage%%"
	label-discharging-background = ${colors.background}
	label-discharging-foreground = ${colors.autumnGreen}
	label-discharging-padding    = 4

	format-full = <label-full>

	label-full            = "%percentage%%"
	label-full-background = ${colors.background}
	label-full-foreground = ${colors.springGreen}
	label-full-padding    = 4

[module/workspaces]
	type            = internal/i3
	format          = <label-state><label-mode>
	index-sort      = true
	wrapping-scroll = false
	strip-wsnumbers = true

	label-mode-background = ${colors.background}
	label-mode-foreground = ${colors.foreground}
	label-mode-padding    = 1

	label-focused            = +
	label-focused-background = ${colors.springGreen}
	label-focused-foreground = ${colors.background}
	label-focused-padding    = 1

	label-unfocused            = -
	label-unfocused-background = ${colors.background}
	label-unfocused-foreground = ${colors.foreground}
	label-unfocused-padding    = 1

	label-visible            = -
	label-visible-background = ${colors.background}
	label-visible-foreground = ${colors.roninYellow}
	label-visible-padding    = 1

	label-urgent            = *
	label-urgent-background = ${colors.background}
	label-urgent-foreground = ${colors.samuraiRed}
	label-urgent-padding    = 1

	pin-workspaces = true
