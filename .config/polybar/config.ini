[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 98%
height = 30

offset-x = 1%
offset-y = 0.5%

background = ${colors.background}
foreground = ${colors.foreground}

modules-right = date

[module/date]
type = internal/date
date = %Y-%m-%d%

[module/battery]
type = 
