[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini

[bar/main]
font-0 = "Fira Code:style=Regular"
font-1 = "Noto Sans Symbols2:style=Regular"
font-2 = "Iosevka:style=Regular"
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25

background = ${colors.background}
foreground = ${colors.foreground}

modules-right = volume battery date 
modules-left = workspaces

[module/date]
	type = internal/date

	interval = 1.0
	time = "üïí %I:%M %p Ôëï %a, %d %b"
	time-font = 2

	format = <label>
	format-background = ${colors.background}
	format-foreground = ${colors.crystalBlue}
	format-padding = 3

	label = %time%

[module/battery]
	type          = internal/battery
	full-at       = 97
	battery       = BAT0
	adapter       = AC0
	poll-interval = 2

	format-charging = <label-charging>

	label-charging            = "%percentage%%"
	label-charging-background = ${colors.background}
	label-charging-foreground = ${colors.surimiOrange}
	label-charging-padding    = 4

	format-discharging = <label-discharging>

	label-discharging            = "%percentage%%"
	label-discharging-background = ${colors.background}
	label-discharging-foreground = ${colors.autumnGreen}
	label-discharging-padding    = 4

	format-full = <label-full>

	label-full            = "%percentage%%"
	label-full-background = ${colors.background}
	label-full-foreground = ${colors.springGreen}
	label-full-padding    = 4

[module/volume]
	type = internal/alsa

	master-soundcard = default
	speaker-soundcard = default
	headphone-soundcard = default

	master-mixer = Master
	interval = 5

	format-volume = <ramp-volume> <label-volume>
	format-volume-background = ${colors.background}
	format-volume-foreground = ${colors.roninYellow}
	format-volume-padding = 2

	format-muted = <label-muted>
	label-muted = "Ô™Ä"
	label-muted-foreground = ${colors.samuraiRed}
	format-muted-background = ${colors.background}
	format-muted-padding = 2

	label-volume = %percentage%%
	ramp-volume-0 = Ô©æ
	ramp-volume-1 = Ô©ø
	ramp-volume-2 = Ô©Ω

[module/workspaces]
	type            = internal/xworkspaces
	format          = <label-state><label-mode>
	index-sort      = true
	wrapping-scroll = false
	strip-wsnumbers = true
	label-active-font = 0

	label-active					= "‚óè"
	label-occupied				= "‚óâ"
	label-empty						= "‚óã"

	label-active-background = ${colors.background}
	label-active-foreground = ${colors.foreground}
	label-active-padding    = 1

	label-occupied-background = ${colors.background}
	label-occupied-foreground = ${colors.oniViolet}
	label-occupied-padding    = 1

	label-empty-background	= ${colors.background}
	label-empty-foreground	= ${colors.springBlue}
	label-empty-padding			= 1

	pin-workspaces = false
